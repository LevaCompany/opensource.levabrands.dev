<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="https://oauth.levabrands.dev?site=LevaCompany.github.io&type=normal" method="get">
        <fieldset>
            <legend><h1>Sign Up</h1></legend>
            <input type="text" placeholder="User Name" name="user" id="user" required="required">
            <br>
            <input type="email" placeholder="E-mail" name="email" id="email" required="required">
            <br>
            <input type="password" placeholder="Password" name="pass" id="pass" required="required">
            <br>
            <br>
            <input type="submit" value="Sign Up">
            <hr>
            <a href="https://oauth.levabrands.dev?site=LevaCompany.github.io&type=id">ID OAuth</a>
        </fieldset>
    </form>
</body>
</html>
